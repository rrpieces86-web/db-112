{% extends 'base.html' %}

{% block title %}
    Delete post
{% endblock %}

{% block content %}
    <h1>Delete Post</h1>
    <p>Are you sure you want to delete <strong>"{{ post.title }}"<strong>?</p>
    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Confirm" class="btn btn-danger">
    </form>
    <a href="{% url 'post_detail' post.id %}" class="btn btn-secondary"></a>
    {% endblock %}
